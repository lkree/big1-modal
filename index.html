<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <link rel="stylesheet"
        href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="car-type-chooser__preloader">
    <div class="car-type-chooser-modal-window">
      <header class="car-type-chooser-modal-window__header">
        Выберите тип вашего авто
      </header>
      <div class="car-type-chooser-modal-window__type-choose-wrapper">
        <a class="car-type-chooser-modal-window__checkbox car-type-chooser-modal-window__truck-checkbox">
          <img src="https://big1.ru/images/another-images/car-type-chooser-modal-window/truck-icon-complete.png" alt="Грузовая">
          <p class="car-type-chooser-modal-window__checkbox-description">Грузовой</p>
        </a>
        <a class="car-type-chooser-modal-window__checkbox car-type-chooser-modal-window__car-checkbox">
          <img src="https://big1.ru/images/another-images/car-type-chooser-modal-window/car-icon-complete.png" alt="Легковая">
          <p class="car-type-chooser-modal-window__checkbox-description">Легковой</p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
